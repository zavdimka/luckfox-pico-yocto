# Enable wireless networking support (required for WiFi)
CONFIG_WIRELESS=y

# WiFi and wireless networking support
CONFIG_CFG80211=m
CONFIG_CFG80211_WEXT=y
CONFIG_MAC80211=m

# Crypto modules required by WiFi drivers
CONFIG_CRYPTO_ARC4=m
CONFIG_CRYPTO_CCM=m
CONFIG_CRYPTO_CTR=m
CONFIG_CRYPTO_CMAC=m
CONFIG_CRYPTO_ECB=m

# Wireless extensions compatibility
CONFIG_WEXT_CORE=y
CONFIG_WEXT_PROC=y
CONFIG_WEXT_SPY=y
CONFIG_WEXT_PRIV=y
